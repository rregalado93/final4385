<ion-view view-title="{{speaker.speakerBios.firstName}} {{speaker.speakerBios.lastName}}">
    
    <ion-content class="padding">
        <div class="container">
            <div class="item item-image">
                <img ng-src="{{speaker.picture}}">
            </div>
            <h1>Biography</h1>
            <p>
                {{speaker.keynotes}}
            </p>
        </div>
    </ion-content>
</ion-view>
